{% extends 'base.html' %}
{% block content %}
<header>
  <div>
    <button class="btn-back"><span class="a11y-hidden">이전 페이지</span></button>
    <h2 class="title-main">오이마켓<span class="a11y-hidden">채팅방</span></h2>
  </div>
  <!-- <button class="btn-more"><span class="a11y-hidden">메뉴 더보기</span></button> -->
</header>
<section class="mg-header mg-bottom wrap-chat-room">

  <div class="chat-wrap">
    <img src="/img/52_icon.png" alt="프로필" class="profile" />
    <div>
      <p class="chat-img">
        <img src="./img/hello.jpg" alt="오늘부터 이웃, 오이마멧" />
      </p>
      <p class="chat-content">
        오늘부터 이웃, 오이마켓에 오신걸 환영합니다!
      </p>
    </div>
    <p class="date-time">12:50</p>
  </div>
</section>
<section class="cont-comment magb-60">
  <div class="comment-in">
    <img src="/img/profile.svg" alt="프로필" class="profile" />
    <label for="comment-box" class="a11y-hidden">채팅</label>
    <input type="text" class="comment-box" placeholder="대화가 불가능한 채널입니다." />
    <button type="button" class="comment-save" disabled>게시</button>
  </div>
</section>

<style>
  body {
    background: #f5f5f5;
  }
</style>
<script src="/js/common.js"></script>
<script src="/js/chat.js"></script>
{% endblock %}

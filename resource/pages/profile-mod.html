{% extends 'base.html' %}

{% block content %}

<header>
  <button class="btn-back"></button>
  <button class="button-ms  submit-btn" style="none">저장</button>
</header>
<section class="wrap-profile-mod">
  <h2 class="title">profile-mod</h2>
  <div class="profile-image-insert-wrap">
    <label for="chooseImg" class="chooseImg-label">
      <img src="img/profile/profile.png" alt="기본프로필사진" class="imgPre">
    </label>
    <input type="file" id="chooseImg" name="profile-img" accept="image/*" class="ir" />
  </div>
  <div class="input-wrap">
    <div class="label-input">
      <label for="user-name-now">사용자 이름</label>
      <input type="text" minlength="2" maxlength="10" placeholder="2~10자 이내여야 합니다." id="user-name" />
      <p class="error-message1" style="display:none;">*영문, 숫자만 사용할 수 있습니다.</p>
    </div>
    <div class="label-input">
      <label for="user-id-now">계정 ID</label>
      <input type="text" placeholder="영문,숫자만 사용가능합니다." id="user-id" />
                <p class="error-message2" style="display:none;">*이미 사용 중인 ID입니다.</p>
    </div>
    <div class="label-input">
      <label for="intro-input">소개</label>
      <input type="text" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" id="intro-input" />
    </div>
  </div>
</section>

<script src="/js/common.js"></script>
<script src="/js/profile-mod.js"></script>
{% endblock %}
